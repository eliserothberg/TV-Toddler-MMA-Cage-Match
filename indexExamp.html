<!DOCTYPE html>
<html>
<head>
  <title>TV Toddler Cage Match</title>

  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="assets/css/bootstrapYeti.css">
  <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <!--link to JavaScript-->
  <script src="jquery-3.1.0.min.js"></script>
  <script type="text/javascript" src="game.js"></script>


  <link href='https://fonts.googleapis.com/css?family=Chelsea+Market' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Chau+Philomene+One' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Great+Vibes' rel='stylesheet' type='text/css'>
  
  </head>
  
  <body>

   <body>
    <div class="jumbotron">
        <h1>Star Wars Duel</h1>
        <h3>A long time ago in a galaxy far, far away....</h3>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h1 id="info-header" class="panel-title"></h1>
                    </div>
                    <div id="info" class="panel-body">
                        <p>
                        </p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-12">
                <div id="select" class="panel panel-default">
                    <div class="panel-heading">
                        <h1 id="choice" class="panel-title"></h1>
                    </div>
                    <div class="panel-body">
                        <div id="characters" class="col-sm-offset-2 col-md-offset-2 col-lg-offset-2 col-sm-8 col-md-8 col-lg-8">
                            <button id="ike"><img src="assets/images/player0.png" />
                                <p>Ike</p>
                            </button>
                            <button id="maggie"><img src="assets/images/player1.png" />
                                <p>Maggie</p>
                            </button>
                            <button id="michelle"><img src="assets/images/player2.png" />
                                <p>Michelle</p>
                            </button>
                            <button id="stewie"><img src="assets/images/player3.png" />
                                <p>Stewie</p>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="game">
            <div class="row">
                <div class="col-sm-12 col-md-12 col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h1 class="panel-title">Enemies: </h1>
                        </div>
                        <div class="panel-body">
                            <div id="enemies" class="col-sm-offset-2 col-md-offset-2 col-lg-offset-2 col-sm-8 col-md-8 col-lg-8">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-4 col-md-4 col-lg-4">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h1 class="panel-title">Your Character: </h1>
                        </div>
                        <div class="panel-body">
                            <div id="character" class="col-sm-offset-2 col-md-offset-2 col-lg-offset-2 col-sm-8 col-md-8 col-lg-8">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-4 col-md-4 col-lg-4">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h1 class="panel-title">Battle</h1>
                        </div>
                        <div id="battle" class="panel-body">
                            <button id="attack" class="btn btn-lg btn-success btn-block">ATTACK</button>
                            <p id="battle-stats">
                            </p>
                            <button id="reset" class="btn btn-lg btn-default center-block">Play Again</button>
                        </div>
                    </div>
                </div>
                <div class="col-sm-4 col-md-4 col-lg-4">
                    <div id="enemy" class="panel panel-default">
                        <div class="panel-heading">
                            <h1 class="panel-title">Defender: </h1>
                        </div>
                        <div class="panel-body">
                            <div id="defender" class="col-sm-offset-2 col-md-offset-2 col-lg-offset-2 col-sm-8 col-md-8 col-lg-8">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>


<script>


        
</script>

</body>
</html>
